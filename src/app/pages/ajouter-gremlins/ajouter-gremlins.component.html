        <label for="img"></label>
        <input name="img" type="file" [(ngModel)]="ajouter.img">

        <select name="statut" [(ngModel)]="ajouter.statut">
            <option value="0">Indiquer un type</option>
            <option value="1">Mignon</option>

        </select>
        <label for="taille">Taille</label>
